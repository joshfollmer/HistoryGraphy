{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>

    <!-- Cytoscape.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.0/dist/cytoscape.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/graph.js' %}" defer></script>

    <style>
        #cy {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>Interactive Graph</h2>
    <p>Click a node to get its ID, right-click to delete it, click empty space to add new nodes.</p>
    <div id="cy"></div> <!-- Cytoscape container -->

    <!-- Pass Django nodes and edges data to JavaScript -->
    <script>
        // Pass the nodes and edges data from Django to JavaScript
        let nodes = JSON.parse('{{ nodes|safe }}');
        let edges = JSON.parse('{{ edges|safe }}');

        document.addEventListener("DOMContentLoaded", function () {
            let cy = cytoscape({
                container: document.getElementById('cy'),

                elements: [
                    // Convert Django nodes to Cytoscape format
                    ...nodes.map(n => ({
                        data: { id: n.id, label: n.label }
                    })),
                    // Convert Django edges to Cytoscape format
                    ...edges.map(e => ({
                        data: { source: e.source, target: e.target }
                    }))
                ],

                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#007bff',
                            'label': 'data(label)',
                            'width': '30px',
                            'height': '30px'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#aaa'
                        }
                    }
                ],

                layout: {
                    name: 'grid',
                    rows: 2
                }
            });
        });
    </script>

</body>
</html>
